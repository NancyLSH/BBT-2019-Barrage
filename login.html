<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>菜鸡小分队的弹幕任务</title>
    <link rel="stylesheet" type="text/css" href="./public/loginstyle.css">
    <meta name="description" content="弹幕">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./public/login.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
</head>

<body>
    <div class="header">
        <div class="login" onclick="btn()">登录</div>
        <div class="sign" onclick="btn_()">注册</div>
    </div>
    <form class="signin">
        <div class="box">用户名：</div><input type="text" class="input" id="name">
        <div class="box">密码：</div><input type="password"class="input" id="password">
        <button type="button" class="button" id="signin">Sign in</button>
    </form>
    <div class="signup">
            <div class="box">用户名：<input type="text" class="input" id="siname"></div>
            <div class="box">密码：<input type="password"class="input" id="sipswd"></div>
            <div class="box">再次确认密码：<input type="password"class="input" id="agpwd"></div>
            <button type="button" class="button" id="signup">Sign up</button>
        </div>
        <div class="errmsg"></div>
</body>
</html>
