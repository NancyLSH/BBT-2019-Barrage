<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸡小分队的弹幕任务</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="description" content="弹幕">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/screen1.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
</head>

<body>
    <div class="container">
        <div class="background" title="视频层"></div>
        <div class="box flex">
            <div class="top flex" title="上功能区">
                <input type="button" class="return img_background1">
                <p class="title">【ZXY师兄】我爱死这款奶油面膜了</p>
            </div>

            <div class="barrage flex" title="弹幕层">
                <div class="barragetext uptext flex">aaaaaaaaaaaaaaaaaaah</div>
                <!-- <div class="downtext flex">aaaaaaaaaaaaaaaaaaah</div> -->
            </div>

            <div style="position:relative;" title="进度条">
                <input type="image" src="./picture/5-4.png" class="line">
                <input type="image" src="./picture/5-5.png" class="circle">
            </div>
            <div class="buttom flex" title="下功能区">
                <input type="button" class="pause img_background1">
                <input type="image" src="./picture/5-7.png" style="width: 55px;margin-left:3%;">
                <div class="title" id="long" style="margin-left:-5%">0:00 / 12:12</div>
                <input type="image" src="./picture/5-1.png" style=" width: 76px;" id="barrage_button"
                    onclick="open_close()">
                <input type="image" id="choose" src="./picture/5-8.png" style="width: 38px;">
                <input type="button" class="fullscreen img_background1">
            </div>
        </div>
    </div>
    <div class="textarea flex" id="push">
        <input type="text" id="textinput" class="kuang img_background1" placeholder="    发个友善的弹幕哈皮一下吧~">
        <input type="button" id="button" class="button img_background1" style="width:55px;" onclick="btn()">
    </div>
    <div class="intro flex">
        <input type="image" src="./picture/5-10.png" style="height:140px;padding-left:2%">
        <div style="display:flex;display: -moz-box;display: -webkit-flex;flex-direction: column;padding-left: 6%;">
            <p class="head">论如何欺负zxy师兄</p>
            <p class="introtext">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
                哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
            <input type="image" src="./picture/5-11.png" style="width:30px;height:30px;">
        </div>
    </div>
    <div class="comment">
        <div class="com_head flex">
            <input type="image" src="./picture/画板5-评论区.png" style="width:90px;">
            <div style="position:relative;left:15px;bottom: 27px;">
                <input type="text" class="query_kuang img_background1" src="./picture/画板5-查询框.png" style="border: none"
                    placeholder="    输入时间和关键词进行查找吧~">
                <input type="button" class="query_button img_background2" src="./picture/画板5-查找.png" style="width:55px;height:55px">
            </div>
        </div>
        <div class="column flex">
            <div class="com_usr flex" id="com_usr">
                <input type="image" class="imghead" src="./picture/画板5-头像组.png" style="width:100px;">
                <div class="column flex" id="com_part">
                    <p class="head name">Tanwer</p>
                    <p class="introtext comm">清明节快乐！！ ！！！！！！！！！！！！！！</p>
                    <p class="time">发布日期：2019/4/6</p>
                </div>
            </div>
        </div>
    </div>
    <div class="select">
        <div class="location">
            <input type="button" class="select_box up img_background1" id="up">
            <input type="button" class="select_box down img_background1" id="down">
            <input type="button" class="select_box move img_background1" id="move">
        </div>
        <div class="color">
            <input type="button" class="select_box red img_background1" id="red">
            <input type="button" class="select_box orange img_background1" id="orange" >
            <input type="button" class="select_box yellow img_background1" id="yellow">
            <input type="button" class="select_box green1 img_background1" id="green1" >
            <input type="button" class="select_box green2 img_background1" id="green2">
            <input type="button" class="select_box blue1 img_background1" id="blue1" >
            <input type="button" class="select_box blue2 img_background1" id="blue2" >
            <input type="button" class="select_box purple img_background1" id="purple" >
            <input type="button" class="select_box white img_background1" id="white" >
        </div>
    </div>
</body>

</html>
