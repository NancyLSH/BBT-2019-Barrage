<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>菜鸡小分队的弹幕任务</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <meta name="description" content="弹幕">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./public/screen1.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
</head>

<body>
    <div class="container">
        <div class="background" title="视频层"></div>
        <!--用以撑起父元素的高度-->

        <div class="box flex">
            <div class="top flex" title="上功能区">
                <button type="button" class="return img_background1"></button>
                <p class="title">【ZXY师兄】我爱死这款奶油面膜了</p>
            </div>

            <div class="barrage flex" title="弹幕层"></div>

            <div style="position:relative;" title="进度条">
                <img src="./public/picture/5-4.png" class="line">
                <img src="./public/picture/5-5.png" class="circle">
            </div>

            <div class="buttom flex" title="下功能区">
                <button type="button" class="pause img_background1"></button>
                <img src="./public/picture/5-7.png" style="width:8%;margin-left:3%;">
                <div class="title" id="long" style="margin-left:-5%">0:00 / 12:12</div>
                <img class="img_background1" id="barrage_button" src="./public/picture/5-1.png">
                <img id="choose" src="./public/picture/5-8.png" style="width:8%;position: relative;top: 6%;">
                <button type="button" class="fullscreen img_background1"></button>
            </div>
        </div>
    </div>

    <div class="textarea flex" id="push">
        <div class="kuang img_background1"><input type="text" id="textinput" class="input" name="message" placeholder="发个友善的弹幕哈皮一下吧~">
        </div>
        <button id="button" class="button img_background1" style="width:55px;" onclick="btn()" type="button"></button>
    </div>

    <div class="intro flex">
        <img src="./public/picture/5-10.png" style="left: 6%;padding-left:2%;width: 38%;height: 10%;">
        <div style="display:flex;display: -moz-box;display: -webkit-flex;flex-direction: column;padding-left: 6%;">
            <p class="head">论如何欺负zxy师兄</p>
            <p class="introtext">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
                哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
                <img src="./public/picture/5-11.png" style="width:20%;height:20%;">
        </div>
    </div>

    <div class="comment">
        <div class="com_head flex">
            <img src="./public/picture/5-12.png" style="height:12%;width:24%;left:2%;position: relative;">
            <div style="position:relative;width: 60%;">
                <div class="query_kuang img_background1"><input type="text" placeholder="输入时间和关键词进行查找吧~" class="input input_">
                    <button type="button" class="query_button img_background2"></button>
                </div>
            </div>
        </div>
        <div class="column flex">
            <div class="com_usr flex" id="com_usr">
                <img src="./public/picture/5-15.png" class="imghead" style="width:35%">
                <div class="column flex" id="com_part">
                    <p class="head name">Tanwer</p>
                    <p class="introtext comm">清明节快乐！！ ！！！！！！！！！！！！！！</p>
                    <p class="time">2019/4/6</p>
                </div>
            </div>
        </div>
    </div>
    <div class="select">
            <div class="location">
                <button type="button" class="select_box up img_background1" id="up"></button>
                <button type="button" class="select_box down img_background1" id="down"></button>
                <button type="button" class="select_box move img_background1" id="move"></button>
            </div>
            <div class="color">
                <button type="button" class="select_box red img_background1" id="red"></button>
                <button type="button" class="select_box orange img_background1" id="orange"></button>
                <button type="button" class="select_box yellow img_background1" id="yellow"></button>
                <button type="button" class="select_box green1 img_background1" id="green1"></button>
                <button type="button" class="select_box green2 img_background1" id="green2"></button>
                <button type="button" class="select_box blue1 img_background1" id="blue1"></button>
                <button type="button" class="select_box blue2 img_background1" id="blue2"></button>
                <button type="button" class="select_box purple img_background1" id="purple"></button>
                <button type="button" class="select_box white img_background1" id="white"></button>
            </div>
        </div>        
</body>

</html>
